<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #ffeef2;
            --heart-color: #ff4d6d;
            --btn-yes: #ff4d6d;
            --btn-no: #ff8fa3;
            --text-color: #d6335c;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle, var(--bg-color) 0%, #ffc2d1 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* --- LLUVIA DE CORAZONES --- */
        .heart-rain {
            position: fixed;
            top: -10%;
            color: rgba(255, 77, 109, 0.6);
            z-index: 0;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* --- CINTA HORIZONTAL INFERIOR (Inicio) --- */
        #photo-banner-bottom {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            height: 120px;
            overflow: hidden;
            z-index: 20;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .banner-track-horizontal {
            display: flex;
            width: max-content;
            animation: scroll-left 60s linear infinite; 
        }

        .banner-photo-h {
            height: 120px;
            width: auto;
            margin-right: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            opacity: 0.9;
        }

        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }


        /* --- CINTAS VERTICALES LATERALES (Principales) --- */
        .side-ribbon {
            position: fixed;
            top: 0;
            width: 90px;
            height: 100vh;
            overflow: hidden;
            z-index: 25;
            pointer-events: none;
            opacity: 0.8;
            transition: transform 1s cubic-bezier(0.25, 1, 0.5, 1);
        }

        #left-ribbon {
            left: 0;
            transform: translateX(-150%);
            border-right: 2px solid rgba(255,255,255,0.3);
        }

        #right-ribbon {
            right: 0;
            transform: translateX(150%);
            border-left: 2px solid rgba(255,255,255,0.3);
        }

        .side-ribbon.active-ribbon {
            transform: translateX(0);
        }

        .banner-track-vertical {
            display: flex;
            flex-direction: column;
            animation: scroll-up 30s linear infinite; 
        }

        .banner-photo-v {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        @keyframes scroll-up {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }


        /* --- CONTENEDOR PRINCIPAL --- */
        .container {
            position: relative;
            z-index: 30;
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        #scene-intro, #scene-question {
            grid-area: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #scene-intro {
            cursor: pointer;
            transition: transform 0.8s ease, opacity 0.8s ease;
        }

        .heart-svg {
            width: 300px;
            height: 300px;
            fill: var(--heart-color);
            filter: drop-shadow(0 10px 15px rgba(255, 77, 109, 0.4));
            animation: latido 1.5s infinite;
        }

        .click-hint {
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            pointer-events: none;
            margin-top: -40px;
            text-align: center;
        }

        @keyframes latido {
            0% { transform: scale(1); }
            15% { transform: scale(1.1); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .fade-out-up {
            transform: translateY(-100px) scale(0.8);
            opacity: 0 !important;
            pointer-events: none;
        }
        
        .fade-out {
            opacity: 0 !important;
        }

        /* --- Escena 2: Pregunta --- */
        #scene-question {
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            max-width: 600px;
        }

        .question-box {
            padding: 40px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            text-align: center;
            width: 80%;
        }

        .visible {
            opacity: 1 !important;
            pointer-events: auto !important;
        }

        #typing-text {
            font-size: 2rem;
            color: var(--text-color);
            font-weight: 700;
            min-height: 80px;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            opacity: 0; 
            transition: opacity 0.5s ease;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: transform 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn:hover { transform: scale(1.1); }
        .btn-yes { background-color: var(--btn-yes); }
        .btn-no { background-color: var(--btn-no); }

        /* --- ESTILOS DEL MODAL (ACTUALIZADOS) --- */
        #modal-confirm {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); /* Fondo un poco m√°s oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 100;
        }

        #modal-confirm.show-modal {
            opacity: 1;
            pointer-events: auto;
        }

        /* Contenedor flexible para alinear cintas y contenido central */
        .modal-flex-wrapper {
            display: flex;
            align-items: stretch; /* Estira las cintas a la altura del contenido */
            background: white;
            border-radius: 15px;
            overflow: hidden; /* Para recortar las esquinas de las cintas */
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            max-height: 70vh; /* Altura m√°xima del modal */
        }

        /* Contenedor central blanco */
        .modal-content-center {
            padding: 30px;
            text-align: center;
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
            background: white;
        }
        
        /* Contenedores de las cintas laterales del modal */
        .modal-ribbon-container {
            width: 70px; /* Ancho de las cintas del modal */
            overflow: hidden;
            position: relative;
            background: #fff0f3; /* Fondo rosito claro para las cintas */
        }

        .modal-content-center h3 { color: var(--text-color); margin-bottom: 20px; }
    </style>
</head>

    <script>
        // --- LOGICA LLUVIA ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-rain');
            heart.innerHTML = '‚ù§';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            document.getElementById('hearts-rain-container').appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        // --- REFERENCIAS ---
        const intro = document.getElementById('scene-intro');
        const bannerBottom = document.getElementById('photo-banner-bottom');
        const ribbonLeft = document.getElementById('left-ribbon');
        const ribbonRight = document.getElementById('right-ribbon');
        
        const question = document.getElementById('scene-question');
        const textElement = document.getElementById('typing-text');
        const buttons = document.getElementById('buttons');
        const modal = document.getElementById('modal-confirm');
        const message = "¬øTe gustar√≠a ser mi San Valent√≠n? üåπ";

        // --- TRANSICI√ìN ---
        intro.addEventListener('click', () => {
            intro.classList.add('fade-out-up');
            bannerBottom.classList.add('fade-out'); 
            ribbonLeft.classList.add('active-ribbon');
            ribbonRight.classList.add('active-ribbon');

            setTimeout(() => {
                intro.style.display = 'none';
                bannerBottom.style.display = 'none'; 
                question.classList.add('visible');
                typeWriter();
            }, 1000);
        });

        // --- M√ÅQUINA DE ESCRIBIR ---
        let i = 0;
        function typeWriter() {
            if (i < message.length) {
                textElement.innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            } else {
                buttons.style.opacity = '1';
            }
        }

        // --- BOTONES ---
        function aceptar() {
            const title = "Cita de San Valent√≠n ‚ù§Ô∏è";
            const start = "20260214"; 
            const end = "20260215"; 
            const details = "¬°Dijiste que s√≠!";
            const location = "Lugar Sorpresa";
            const url = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${start}/${end}&details=${encodeURIComponent(details)}&location=${encodeURIComponent(location)}`;
            window.open(url, '_blank');
        }

        function confirmarRechazo() {
            modal.classList.add('show-modal');
        }

        function cerrarModal() {
            modal.classList.remove('show-modal');
        }

        function irPaginaTriste() {
            window.location.href = "./no.html";
        }
    </script>
