<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #ffeef2;
            --heart-color: #ff4d6d;
            --btn-yes: #ff4d6d;
            --btn-no: #ff8fa3;
            --text-color: #d6335c;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle, var(--bg-color) 0%, #ffc2d1 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* --- LLUVIA DE CORAZONES --- */
        .heart-rain {
            position: fixed;
            top: -10%;
            color: rgba(255, 77, 109, 0.6);
            z-index: 0;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* --- NUEVO: CINTA DE FOTOS EN BUCLE --- */
        #photo-banner {
            position: fixed;
            bottom: 30px; /* Espacio desde abajo */
            left: 0;
            width: 100%;
            height: 120px; /* Altura de la cinta */
            overflow: hidden;
            z-index: 20; /* Por encima del fondo */
            transition: opacity 0.8s ease; /* Para que desaparezca suave */
            pointer-events: none; /* Para que no interfiera con clicks */
        }

        .banner-track {
            display: flex;
            width: max-content; /* El ancho se adapta al contenido */
            /* La animaci√≥n mueve la pista la mitad de su longitud total */
            animation: scroll-left 20s linear infinite; 
        }

        .banner-photo {
            height: 120px; /* Ajustar a la altura del contenedor */
            width: auto; /* Mantiene proporci√≥n */
            margin-right: 20px; /* Espacio entre fotos */
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            opacity: 0.9;
        }

        /* Animaci√≥n para mover la cinta a la izquierda */
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            /* IMPORTANTE: Se mueve -50% porque duplicamos las fotos. 
               Al llegar a la mitad, es id√©ntico al inicio y se reinicia invisiblemente. */
            100% { transform: translateX(-50%); }
        }


        /* --- CONTENEDOR PRINCIPAL (GRID CENTRADO) --- */
        .container {
            position: relative;
            z-index: 30; /* Encima de la cinta de fotos */
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        #scene-intro, #scene-question {
            grid-area: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* --- Escena 1: Coraz√≥n --- */
        #scene-intro {
            cursor: pointer;
            transition: transform 0.8s ease, opacity 0.8s ease;
        }

        .heart-svg {
            width: 300px;
            height: 300px;
            fill: var(--heart-color);
            filter: drop-shadow(0 10px 15px rgba(255, 77, 109, 0.4));
            animation: latido 1.5s infinite;
        }

        .click-hint {
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            pointer-events: none;
            margin-top: -40px;
            text-align: center;
        }

        @keyframes latido {
            0% { transform: scale(1); }
            15% { transform: scale(1.1); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Clase gen√©rica para desvanecer elementos */
        .fade-out {
            opacity: 0 !important;
            pointer-events: none;
        }

        /* --- Escena 2: Pregunta --- */
        #scene-question {
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            max-width: 600px;
        }

        .question-box {
            padding: 40px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            text-align: center;
            width: 80%;
        }

        .visible {
            opacity: 1 !important;
            pointer-events: auto !important;
        }

        #typing-text {
            font-size: 2rem;
            color: var(--text-color);
            font-weight: 700;
            min-height: 80px;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            opacity: 0; 
            transition: opacity 0.5s ease;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: transform 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn:hover { transform: scale(1.1); }
        .btn-yes { background-color: var(--btn-yes); }
        .btn-no { background-color: var(--btn-no); }

        /* --- MODAL (POP UP) --- */
        #modal-confirm {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 100;
        }

        #modal-confirm.show-modal {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 300px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .modal-content h3 { color: var(--text-color); margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="hearts-rain-container"></div>

    <div id="photo-banner">
        <div class="banner-track">
            <img src="assets/foto1.jpg" alt="Nosotros" class="banner-photo">
            <img src="assets/foto2.jpg" alt="Nosotros" class="banner-photo">
            <img src="assets/foto3.jpg" alt="Nosotros" class="banner-photo">
            <img src="assets/foto4.jpg" alt="Nosotros" class="banner-photo">
            
            <img src="assets/foto1.jpg" alt="Nosotros" class="banner-photo">
            <img src="assets/foto2.jpg" alt="Nosotros" class="banner-photo">
            <img src="assets/foto3.jpg" alt="Nosotros" class="banner-photo">
            <img src="assets/foto4.jpg" alt="Nosotros" class="banner-photo">
        </div>
    </div>
    <div class="container">
        <div id="scene-intro">
            <svg class="heart-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            <p class="click-hint">Click para empezar...</p>
        </div>

        <div id="scene-question">
            <div class="question-box">
                <div id="typing-text"></div>
                <div class="btn-group" id="buttons">
                    <button class="btn btn-yes" onclick="aceptar()">¬°S√≠, claro que s√≠!</button>
                    <button class="btn btn-no" onclick="confirmarRechazo()">No...</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-confirm">
        <div class="modal-content">
            <h3>¬øSegura? :c</h3>
            <div style="display: flex; justify-content: space-around;">
                <button class="btn btn-yes" onclick="irPaginaTriste()" style="font-size: 0.9rem; padding: 10px 20px;">S√≠</button>
                <button class="btn btn-no" onclick="cerrarModal()" style="font-size: 0.9rem; padding: 10px 20px;">No</button>
            </div>
        </div>
    </div>

    <script>
        // --- LOGICA LLUVIA ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-rain');
            heart.innerHTML = '‚ù§';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            document.getElementById('hearts-rain-container').appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        // --- REFERENCIAS ---
        const intro = document.getElementById('scene-intro');
        const banner = document.getElementById('photo-banner'); // Referencia al banner
        const question = document.getElementById('scene-question');
        const textElement = document.getElementById('typing-text');
        const buttons = document.getElementById('buttons');
        const modal = document.getElementById('modal-confirm');
        const message = "¬øTe gustar√≠a ser mi San Valent√≠n? üåπ";

        // --- TRANSICI√ìN ---
        intro.addEventListener('click', () => {
            // Desvanecer el coraz√≥n Y la cinta de fotos
            intro.classList.add('fade-out');
            banner.classList.add('fade-out'); 

            setTimeout(() => {
                intro.style.display = 'none';
                banner.style.display = 'none'; // Ocultar banner completamente
                question.classList.add('visible');
                typeWriter();
            }, 800);
        });

        // --- M√ÅQUINA DE ESCRIBIR ---
        let i = 0;
        function typeWriter() {
            if (i < message.length) {
                textElement.innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            } else {
                buttons.style.opacity = '1';
            }
        }

        // --- BOTONES ---
        function aceptar() {
            const title = "Cita de San Valent√≠n ‚ù§Ô∏è";
            // FECHAS CORREGIDAS PARA TODO EL D√çA
            const start = "20260214"; 
            const end = "20260215"; 
            const details = "¬°Dijiste que s√≠!";
            const location = "Lugar Sorpresa";
            const url = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${start}/${end}&details=${encodeURIComponent(details)}&location=${encodeURIComponent(location)}`;
            window.open(url, '_blank');
        }

        function confirmarRechazo() {
            modal.classList.add('show-modal');
        }

        function cerrarModal() {
            modal.classList.remove('show-modal');
        }

        function irPaginaTriste() {
            window.location.href = "./no.html";
        }
    </script>
</body>
</html>
