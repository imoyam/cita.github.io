<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #ffeef2;
            --heart-color: #ff4d6d;
            --btn-yes: #ff4d6d;
            --btn-no: #ff8fa3;
            --text-color: #d6335c;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle, var(--bg-color) 0%, #ffc2d1 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* --- LLUVIA DE CORAZONES --- */
        .heart-rain {
            position: fixed;
            top: -10%;
            color: rgba(255, 77, 109, 0.6);
            z-index: 0;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* --- CINTA HORIZONTAL INFERIOR (Inicio) --- */
        #photo-banner-bottom {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            height: 120px;
            overflow: hidden;
            z-index: 50; /* Muy visible al inicio */
            transition: opacity 0.5s ease;
        }

        .banner-track-horizontal {
            display: flex;
            width: max-content;
            animation: scroll-left 40s linear infinite; 
        }

        .banner-photo-h {
            height: 120px;
            width: auto;
            margin-right: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            opacity: 0.95;
        }

        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* --- CINTAS VERTICALES LATERALES (CORREGIDAS) --- */
        .side-ribbon {
            position: fixed;
            top: 0;
            height: 100vh;
            width: 130px; /* Hacemos la cinta m√°s ancha para que se vea bien */
            overflow: hidden;
            z-index: 20; /* Capa intermedia: encima del fondo, debajo del texto */
            opacity: 0; /* Invisibles al principio */
            transition: all 1s ease-out; /* Transici√≥n suave */
            background: rgba(255, 255, 255, 0.1); /* Fondo sutil */
        }

        #left-ribbon {
            left: 0;
            transform: translateX(-100%); /* Escondido a la izquierda */
            border-right: 3px solid rgba(255, 255, 255, 0.4);
        }

        #right-ribbon {
            right: 0;
            transform: translateX(100%); /* Escondido a la derecha */
            border-left: 3px solid rgba(255, 255, 255, 0.4);
        }

        /* Clase para MOSTRAR las cintas */
        .side-ribbon.visible-ribbon {
            opacity: 1;
            transform: translateX(0); /* Vuelven a su posici√≥n original (0) */
        }

        .banner-track-vertical {
            display: flex;
            flex-direction: column;
            width: 100%;
            /* Animaci√≥n hacia arriba */
            animation: scroll-up 25s linear infinite; 
        }

        .banner-photo-v {
            width: 110px; /* Ajustado al contenedor */
            height: auto;
            margin: 0 auto 20px auto; /* Centrado horizontal */
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: 2px solid white;
        }

        @keyframes scroll-up {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        /* --- CONTENEDOR CENTRAL --- */
        .container {
            position: relative;
            z-index: 30; /* Encima de las cintas */
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
            pointer-events: none; /* Permite clicks en elementos traseros si no hay nada aqu√≠ */
        }

        #scene-intro {
            grid-area: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: auto; /* Reactivamos clicks */
            transition: transform 0.8s ease, opacity 0.8s ease;
        }

        .heart-svg {
            width: 300px;
            height: 300px;
            fill: var(--heart-color);
            filter: drop-shadow(0 10px 15px rgba(255, 77, 109, 0.4));
            animation: latido 1.5s infinite;
        }
        
        @keyframes latido {
            0% { transform: scale(1); }
            15% { transform: scale(1.1); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .click-hint {
            color: white; font-weight: bold; font-size: 1.2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2); margin-top: -40px;
        }

        .fade-out { opacity: 0 !important; pointer-events: none; }
        .fade-out-up { transform: translateY(-100px) scale(0.8); opacity: 0 !important; pointer-events: none; }

        /* --- ESCENA PREGUNTA --- */
        #scene-question {
            grid-area: 1 / 1;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            max-width: 500px;
            width: 90%;
            z-index: 40; /* Muy arriba */
        }

        .question-box {
            pointer-events: auto; /* Reactivamos clicks */
            padding: 40px;
            background: rgba(255, 255, 255, 0.85); /* Fondo m√°s s√≥lido para leer */
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .visible { opacity: 1 !important; pointer-events: auto !important; }

        #typing-text {
            font-size: 2rem; color: var(--text-color); font-weight: 700;
            min-height: 80px; margin-bottom: 30px;
        }

        .btn-group {
            display: flex; justify-content: center; gap: 20px;
            opacity: 0; transition: opacity 0.5s ease;
        }

        .btn {
            padding: 15px 40px; font-size: 1.2rem; border: none; border-radius: 50px;
            cursor: pointer; color: white; font-weight: bold; transition: transform 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .btn:hover { transform: scale(1.1); }
        .btn-yes { background-color: var(--btn-yes); }
        .btn-no { background-color: var(--btn-no); }

        /* --- MODAL CONFIRMACI√ìN --- */
        #modal-confirm {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 100;
        }
        #modal-confirm.show-modal { opacity: 1; pointer-events: auto; }

        .modal-flex-wrapper {
            display: flex; align-items: stretch; background: white;
            border-radius: 15px; overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); max-height: 70vh;
        }
        .modal-content-center {
            padding: 30px; width: 300px; display: flex;
            flex-direction: column; justify-content: center; text-align: center;
        }
        .modal-ribbon-container {
            width: 70px; overflow: hidden; position: relative; background: #fff0f3;
        }
    </style>
</head>
<body>

        <div class="banner-track-horizontal">
            <img src="assets/foto1.jpg" class="banner-photo-h"><img src="assets/foto2.jpg" class="banner-photo-h"><img src="assets/foto3.jpg" class="banner-photo-h"><img src="assets/foto4.jpg" class="banner-photo-h"><img src="assets/foto5.jpg" class="banner-photo-h"><img src="assets/foto6.jpg" class="banner-photo-h"><img src="assets/foto7.jpg" class="banner-photo-h"><img src="assets/foto8.jpg" class="banner-photo-h"><img src="assets/foto9.jpg" class="banner-photo-h">
            <img src="assets/foto1.jpg" class="banner-photo-h"><img src="assets/foto2.jpg" class="banner-photo-h"><img src="assets/foto3.jpg" class="banner-photo-h"><img src="assets/foto4.jpg" class="banner-photo-h"><img src="assets/foto5.jpg" class="banner-photo-h"><img src="assets/foto6.jpg" class="banner-photo-h"><img src="assets/foto7.jpg" class="banner-photo-h"><img src="assets/foto8.jpg" class="banner-photo-h"><img src="assets/foto9.jpg" class="banner-photo-h">
        </div>
    </div>

    <div id="left-ribbon" class="side-ribbon">

            <img src="assets/foto1.jpg" class="banner-photo-v"><img src="assets/foto2.jpg" class="banner-photo-v"><img src="assets/foto3.jpg" class="banner-photo-v"><img src="assets/foto4.jpg" class="banner-photo-v"><img src="assets/foto5.jpg" class="banner-photo-v"><img src="assets/foto6.jpg" class="banner-photo-v">
            <img src="assets/foto1.jpg" class="banner-photo-v"><img src="assets/foto2.jpg" class="banner-photo-v"><img src="assets/foto3.jpg" class="banner-photo-v"><img src="assets/foto4.jpg" class="banner-photo-v"><img src="assets/foto5.jpg" class="banner-photo-v"><img src="assets/foto6.jpg" class="banner-photo-v">

        <div id="scene-intro">
            <svg class="heart-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>

                    <button class="btn btn-yes" onclick="aceptar()">¬°S√≠, claro que s√≠!</button>

                </div>

    <script>
        // --- LLUVIA ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-rain');
            heart.innerHTML = '‚ù§';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            document.getElementById('hearts-rain-container').appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        // --- REFERENCIAS ---
        const intro = document.getElementById('scene-intro');
        const bannerBottom = document.getElementById('photo-banner-bottom');
        const ribbonLeft = document.getElementById('left-ribbon');
        const ribbonRight = document.getElementById('right-ribbon');
        const question = document.getElementById('scene-question');
        const textElement = document.getElementById('typing-text');
        const buttons = document.getElementById('buttons');
        const modal = document.getElementById('modal-confirm');
        const message = "¬øTe gustar√≠a ser mi San Valent√≠n? üåπ";

        // --- TRANSICI√ìN PRINCIPAL ---
        intro.addEventListener('click', () => {
            // 1. Ocultar Escena 1
            intro.classList.add('fade-out-up');
            bannerBottom.classList.add('fade-out');

            // 2. MOSTRAR CINTAS LATERALES (A√±adimos clase 'visible-ribbon')
            ribbonLeft.classList.add('visible-ribbon');
            ribbonRight.classList.add('visible-ribbon');

            // 3. Mostrar Escena 2
            setTimeout(() => {
                intro.style.display = 'none';
                bannerBottom.style.display = 'none';
                question.classList.add('visible');
                typeWriter();
            }, 800);
        });

        // --- TEXTO ---
        let i = 0;
        function typeWriter() {
            if (i < message.length) {
                textElement.innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            } else {
                buttons.style.opacity = '1';
            }
        }

        // --- BOTONES ---
        function aceptar() {
            const title = "Cita de San Valent√≠n ‚ù§Ô∏è";
            const start = "20260214"; const end = "20260215";
            const details = "¬°Dijiste que s√≠!"; const location = "Lugar Sorpresa";
            const url = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${start}/${end}&details=${encodeURIComponent(details)}&location=${encodeURIComponent(location)}`;
            window.open(url, '_blank');
        }

        function confirmarRechazo() { modal.classList.add('show-modal'); }
        function cerrarModal() { modal.classList.remove('show-modal'); }
        function irPaginaTriste() { window.location.href = "./no.html"; }
    </script>
