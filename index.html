<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cita de chikiwawis ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #ffeef2;
            --heart-color: #ff4d6d;
            --btn-yes: #ff4d6d;
            --btn-no: #ff8fa3;
            --text-color: #d6335c;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, var(--bg-color) 0%, #ffc2d1 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* --- FONDO DE CORAZONES CAYENDO --- */
        .heart-rain {
            position: fixed;
            top: -10%;
            color: rgba(255, 77, 109, 0.6);
            z-index: 0; /* Al fondo */
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100vh;
            display: grid; /* Usamos Grid en lugar de Flex */
            place-items: center; /* Centra todo perfectamente horizontal y vertical */
        }

        /* --- Estilos Escenas (Igual que antes) --- */
        #scene-intro {
            text-align: center;
            cursor: pointer;
            transition: transform 0.8s ease, opacity 0.8s ease;
        }

        .heart-svg {
            width: 300px;
            height: 300px;
            fill: var(--heart-color);
            filter: drop-shadow(0 10px 15px rgba(255, 77, 109, 0.4));
            animation: latido 1.5s infinite;
        }

        .click-hint {
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            pointer-events: none;
            margin-top: -40px;
        }

        @keyframes latido {
            0% { transform: scale(1); }
            15% { transform: scale(1.1); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .fade-out {
            transform: translateY(-100px) scale(0.5);
            opacity: 0;
            pointer-events: none;
        }

        /* --- Escena Pregunta --- */
        #scene-question {
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
        }

        .visible {
            opacity: 1 !important;
            pointer-events: auto !important;
        }

        #typing-text {
            font-size: 2rem;
            color: var(--text-color);
            font-weight: 700;
            min-height: 80px;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            opacity: 0; 
            transition: opacity 0.5s ease;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: transform 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn:hover { transform: scale(1.1); }
        .btn-yes { background-color: var(--btn-yes); }
        .btn-no { background-color: var(--btn-no); }

        /* --- MODAL (POP UP) --- */
        #modal-confirm {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); /* Fondo oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 100;
        }

        #modal-confirm.show-modal {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 300px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .modal-content h3 { color: var(--text-color); margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="hearts-rain-container"></div>

    <div class="container">
        <div id="scene-intro">
            <svg class="heart-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            <p class="click-hint">Click para empezar...</p>
        </div>

        <div id="scene-question">
            <div id="typing-text"></div>
            <div class="btn-group" id="buttons">
                <button class="btn btn-yes" onclick="aceptar()">SIII, SI QUIEROO</button>
                <button class="btn btn-no" onclick="confirmarRechazo()">mmm no k asko...</button>
            </div>
        </div>
    </div>

    <div id="modal-confirm">
        <div class="modal-content">
            <h3>¬øSegura? :c</h3>
            <div style="display: flex; justify-content: space-around;">
                <button class="btn btn-yes" onclick="irPaginaTriste()" style="font-size: 0.9rem; padding: 10px 20px;">S√≠ estoy con el otro</button>
                <button class="btn btn-no" onclick="cerrarModal()" style="font-size: 0.9rem; padding: 10px 20px;">No, te amo mucho :3</button>
            </div>
        </div>
    </div>

    <script>
        // --- LOGICA LLUVIA DE CORAZONES ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-rain');
            heart.innerHTML = '‚ù§'; // Puede ser un emoji o un svg peque√±o
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s"; // Entre 3 y 5 segundos
            heart.style.fontSize = Math.random() * 20 + 10 + "px"; // Tama√±o variable
            
            document.getElementById('hearts-rain-container').appendChild(heart);
            
            // Borrar el coraz√≥n cuando termine la animaci√≥n para no saturar memoria
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300); // Genera un coraz√≥n cada 300ms

        // --- VARIABLES ---
        const intro = document.getElementById('scene-intro');
        const question = document.getElementById('scene-question');
        const textElement = document.getElementById('typing-text');
        const buttons = document.getElementById('buttons');
        const modal = document.getElementById('modal-confirm');
        const message = "¬øTe gustar√≠a ser mi San Valent√≠n? üåπ";

        // 1. Transici√≥n Inicial
        intro.addEventListener('click', () => {
            intro.classList.add('fade-out');
            setTimeout(() => {
                intro.style.display = 'none';
                question.classList.add('visible');
                typeWriter();
            }, 800);
        });

        // 2. M√°quina de Escribir
        let i = 0;
        function typeWriter() {
            if (i < message.length) {
                textElement.innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            } else {
                buttons.style.opacity = '1';
            }
        }

        // 3. Funciones de Botones
        function aceptar() {
            const title = "Cita de San Valent√≠n ‚ù§Ô∏è";
            
            // Para eventos de todo el d√≠a, usamos formato YYYYMMDD (sin hora)
            // Start: 14 de Febrero
            // End: 15 de Febrero (esto cubre todo el d√≠a 14 hasta el inicio del 15)
            const start = "20260214"; 
            const end = "20260215"; 
            
            const details = "¬°Dijiste que s√≠! ‚ù§Ô∏è Prep√°rate para un d√≠a especial.";
            const location = "Lugar Sorpresa";

            // Generamos la URL
            const url = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${start}/${end}&details=${encodeURIComponent(details)}&location=${encodeURIComponent(location)}`;
            
            window.open(url, '_blank');
        }
        function confirmarRechazo() {
            modal.classList.add('show-modal');
        }

        function cerrarModal() {
            modal.classList.remove('show-modal');
        }

        function irPaginaTriste() {
    // El ./ fuerza a buscar en el directorio actual
            window.location.href = "./no.html";
        }
    </script>
</body>
</html>
