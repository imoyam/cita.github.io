<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS CSS --- */
        :root {
            --bg-color: #ffeef2;
            --heart-color: #ff4d6d;
            --btn-yes: #ff4d6d;
            --btn-no: #ff8fa3;
            --text-color: #d6335c;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, var(--bg-color) 0%, #ffc2d1 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* Contenedor de las escenas superpuestas */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Escena 1: El Coraz√≥n --- */
        #scene-intro {
            text-align: center;
            cursor: pointer;
            transition: transform 0.8s ease, opacity 0.8s ease;
            position: absolute; /* Para que est√© centrado sobre todo */
            z-index: 10;
        }

        /* El dibujo del coraz√≥n (SVG) */
        .heart-svg {
            width: 300px;
            height: 300px;
            fill: var(--heart-color);
            filter: drop-shadow(0 10px 15px rgba(255, 77, 109, 0.4));
            animation: latido 1.5s infinite;
        }

        .click-hint {
            margin-top: -40px; /* Subirlo un poco */
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            pointer-events: none;
            position: relative;
            z-index: 2;
        }

        @keyframes latido {
            0% { transform: scale(1); }
            15% { transform: scale(1.1); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Clase para ocultar la intro */
        .fade-out {
            transform: translateY(-100px) scale(0.5);
            opacity: 0;
            pointer-events: none;
        }

        /* --- Escena 2: La Pregunta --- */
        #scene-question {
            text-align: center;
            opacity: 0; /* Empieza invisible */
            pointer-events: none; /* No se puede tocar hasta que aparezca */
            transition: opacity 1s ease;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
        }

        .visible {
            opacity: 1 !important;
            pointer-events: auto !important;
        }

        #typing-text {
            font-size: 2rem;
            color: var(--text-color);
            font-weight: 700;
            min-height: 80px;
            margin-bottom: 30px;
        }

        /* Botones */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            opacity: 0; /* Ocultos hasta que termine de escribir */
            transition: opacity 0.5s ease;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: transform 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn:hover { transform: scale(1.1); }
        .btn-yes { background-color: var(--btn-yes); }
        .btn-no { background-color: var(--btn-no); }

    </style>
</head>
<body>

    <div class="container">
        
        <div id="scene-intro">
            <svg class="heart-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            <p class="click-hint">Click para empezar...</p>
        </div>

        <div id="scene-question">
            <div id="typing-text"></div>
            <div class="btn-group" id="buttons">
                <button class="btn btn-yes" onclick="aceptar()">¬°S√≠, claro que s√≠!</button>
                <button class="btn btn-no" onclick="location.href='no.html'">No...</button>
            </div>
        </div>

    </div>

    <script>
        // --- L√ìGICA JAVASCRIPT ---

        const intro = document.getElementById('scene-intro');
        const question = document.getElementById('scene-question');
        const textElement = document.getElementById('typing-text');
        const buttons = document.getElementById('buttons');

        // Mensaje a escribir
        const message = "¬øTe gustar√≠a ser mi San Valent√≠n? üåπ";

        // 1. Al hacer click en el coraz√≥n
        intro.addEventListener('click', () => {
            intro.classList.add('fade-out'); // Desvanece el coraz√≥n
            
            // Espera 800ms a que termine la animaci√≥n y muestra la pregunta
            setTimeout(() => {
                intro.style.display = 'none'; // Lo quita del todo
                question.classList.add('visible'); // Muestra el contenedor de pregunta
                typeWriter(); // Arranca el efecto de escribir
            }, 800);
        });

        // 2. Efecto M√°quina de Escribir
        let i = 0;
        function typeWriter() {
            if (i < message.length) {
                textElement.innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 50); // Velocidad de escritura
            } else {
                // Cuando termina de escribir, muestra los botones
                buttons.style.opacity = '1';
            }
        }

        // 3. Funci√≥n del bot√≥n S√ç
        function aceptar() {
            // T√≠tulo del evento
            const title = "Cita de San Valent√≠n ‚ù§Ô∏è";
            // Fechas (Formato YYYYMMDDTHHmmss) - Ejemplo: 14 Feb 2026 de 20:00 a 23:00
            const start = "20260214T200000"; 
            const end = "20260214T230000";
            const details = "¬°Dijiste que s√≠! Prep√°rate para una noche especial.";
            const location = "Sorpresa";

            // Crear URL de Google Calendar
            const url = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${start}/${end}&details=${encodeURIComponent(details)}&location=${encodeURIComponent(location)}`;
            
            // Abrir en nueva pesta√±a
            window.open(url, '_blank');
            alert("¬°Sab√≠a que dir√≠as que s√≠! ‚ù§Ô∏è Revisa tu calendario.");
        }
    </script>

</body>
</html>
